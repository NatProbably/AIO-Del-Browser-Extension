<!DOCTYPE html>
<html>
<head>
  <title>CIS ITDel Login Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 350px;
    }

    h1 {
      font-size: 18px;
      color: #5e2f8e;
      margin-bottom: 15px;
    }

    /* Tab styling */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .tab {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }

    .tab.active {
      background-color: #5e2f8e;
      color: white;
      border-color: #5e2f8e;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Form styling */
    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #5e2f8e;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #4a2470;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    /* Announcement styling */
    .announcements-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .announcements-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .announcement-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .announcement-item:hover {
      background-color: #f5f5f5;
    }

    .announcement-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .announcement-meta {
      font-size: 12px;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .no-items {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .refresh-btn {
      background-color: #28a745;
    }

    /* CSS tambahan untuk popup.html */
.view-all-container {
  text-align: center;
  margin-top: 10px;
  padding: 10px;
  border-top: 1px solid #eee;
}

.btn {
  display: inline-block;
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: 400;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  cursor: pointer;
  border: 1px solid transparent;
  border-radius: 4px;
}

.btn-primary {
  color: #fff;
  background-color: #5e2f8e;
  border-color: #4a2470;
}

.btn-secondary {
  color: #333;
  background-color: #f8f9fa;
  border-color: #ddd;
}

.btn:hover {
  opacity: 0.9;
}

.loading {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100px;
}

.loading:after {
  content: " ";
  display: block;
  width: 20px;
  height: 20px;
  margin: 8px;
  border-radius: 50%;
  border: 3px solid #5e2f8e;
  border-color: #5e2f8e transparent #5e2f8e transparent;
  animation: loading 1.2s linear infinite;
}

@keyframes loading {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.announcement-item {
  transition: background-color 0.2s;
}

.announcement-item:hover {
  background-color: #f0f0f0;
}

  </style>
</head>
<body>
  <h1>CIS ITDel Helper</h1>

  <div class="tabs">
    <div class="tab active" data-tab="login">Login</div>
    <div class="tab" data-tab="announcements">Pengumuman</div>
  </div>

  <!-- Login Tab -->
  <div id="login-tab" class="tab-content active">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Contoh: ifs21031">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <button id="login-btn">Login</button>

    <div class="button-group">
      <button id="check-login-btn">Cek Status</button>
      <button id="manual-login-btn">Login Manual</button>
    </div>

    <div id="login-status" class="status info">Masukkan username dan password CIS ITDel.</div>
  </div>

  <!-- Announcements Tab -->
  <div id="announcements-tab" class="tab-content">
    <div class="announcements-header">
      <h2>Daftar Pengumuman</h2>
      <button id="refresh-announcements-btn" class="refresh-btn">Refresh</button>
    </div>

    <div id="announcements-list" class="announcements-list">
      <div class="loading">Memuat pengumuman...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
